<div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text" name="email" [(ngModel)]="loginUserData.email"
                     class="form-control rounded-0" required autocomplete>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" [(ngModel)]="loginUserData.password"
                     class="form-control rounded-0" required autocomplete>
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
