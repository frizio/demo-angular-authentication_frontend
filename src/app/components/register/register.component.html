  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" name="email" [(ngModel)]="registerUserData.email"
                     class="form-control rounded-0" required autocomplete>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" [(ngModel)]="registerUserData.password"
                     class="form-control rounded-0" required autocomplete>
            </div>
            <button type="button" (click)="registrerUser()" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
